	<div class="post-content">
		<p>在vim中，移动是一项很轻松也很复杂的事情，复杂是因为vim有各种各样的移动方式，命令很多，复杂也是因为这个原因。。。</p>
<!-- 简单移动 -->
<h5>简单移动</h5><!--{{{-->
<pre class="line-numbers language-vim">
<code>
k	" 上
j	" 下
h	" 左
l	" 右
</code>
</pre><!--}}}-->
<!-- 按word移动 -->
<h5>按单词移动</h5><!--{{{-->
<pre class="line-numbers language-vim">
<code>
w	" 将光标移动到下一个word的首字符上
b	" 将光标向后移动到前一个word的首字符上
e	" 将光标移动到word的最后一个字符上
ge	" 将光标移动到上一个word的最后一个字符上
</code>
</pre><!--}}}-->
