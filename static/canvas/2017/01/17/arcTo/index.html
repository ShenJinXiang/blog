<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<style>
		*{margin:0;padding:0;background-color: #000;}

		h1 {color: #fff; text-align:center; margin-top: 10px;}
		#main{width: 1200px;margin: 20px auto; height: 600px;}
		.right{background-color: #eee; float:right; width: 390px; height: 600px; box-sizing: border-box;}
		#canvas{display: block; cursor:pointer; float: left;background-color:#fff;}
		#code{ height: 450px; background-color: #eee; padding: 40px 0 0 0; box-sizing: border-box; list-style: none;}
		#code li{text-indent: 20px; height: 28px; line-height: 28px; font-size: 14px;}
		#code li:nth-child(odd){background-color: #ccc;}
		#code li:nth-child(even){background-color: #ddd;}
		#range{display:block; width:100%;padding: 10px 0;background-color: #333;}
		.msg {background-color:#eee;width: 100%; text-indent: 20px; color: #333;padding:10px 0;}
	</style>
	<title>arcTo()函数演示</title>
</head>
<body>
	<h1>Canvas arcTo()函数演示</h1>
	<div id='main'>
		<canvas id='canvas'>浏览器不支持canvas</canvas>
		<div class='right'>
			<div style='background-color:#000;'>
			<input id='range' type='range' min="10" max="500" value="200" step='1'/>
			</div>
			<ul id='code'></ul>
			<div class='msg' id='rangeMsg'>当然半径：200</div>
			<div class='msg'>移动上面的滑块调整半径大小</div>
		</div>
	</div>
<script src='./index.js'></script>
</body>
</html>
